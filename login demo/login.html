<!doctype>
<html lang=en>
	<head>
	    <link rel="stylesheet" type="text/css" href="./css/login2.css">
		<meta http-equiv="content type" content="text/html;  charset=UTF-8">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<title="login demo">
	</head>	
	<body>
		<div class="container">
			<div class="login">
				<div class="form-header">please login:</div>
				<form>
					<input type="text" class="txt" id="uname" placeholder="username or email"></input>
					<input type="password" class="txt" id="pass" placeholder="password"></input>
					<input type="checkbox" class="chk" id="remember" value="remember" checked><span class="rem">remember me on this computer</span></input>
					<button type="button" class="btn">login</button>
				</form>
				<div class="forgot">
				<a href="#">forgot your password?</a>
				</div>
			</div>
		</div>
	</body>
</html>
